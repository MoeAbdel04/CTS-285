<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Practice - Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Register for Math Practice</h1>
    <form action="{{ url_for('register') }}" method="POST" onsubmit="return validateForm()">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="8">
        <p id="password-error" class="error-message" style="display: none;">Password must be at least 8 characters long</p>
        <button type="submit">Register</button>
    </form>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <p class="{{ category }}-message">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>

    <script>
        function validateForm() {
            var password = document.getElementById('password').value;
            var errorElement = document.getElementById('password-error');
            
            if (password.length < 8) {
                errorElement.style.display = 'block';
                return false;
            } else {
                errorElement.style.display = 'none';
                return true;
            }
        }
    </script>
</body>
</html>
