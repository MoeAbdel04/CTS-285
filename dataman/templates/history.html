<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Practice - History and Grade</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/theme.js') }}" defer></script>
</head>
<body>
    <h1>Your Math Practice History</h1>
    <h2>Score: {{ score }} / {{ total_questions }}</h2>
    <h2>Grade: {{ grade }}%</h2>
    <table>
        <thead>
            <tr>
                <th>Problem</th>
                <th>Your Answer</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody>
        {% for question in questions %}
            <tr>
                <td>{{ question.problem }}</td>
                <td>{{ question.answer }}</td>
                <td>{{ question.result }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="/" aria-label="Start a new practice session">Start a new practice session</a>
    <br>
    <label for="theme">Select theme:</label>
    <select name="theme" id="theme" aria-label="Select theme">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
    </select>
</body>
</html>
