<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Practice - Set Difficulty</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Welcome to Math Practice!</h1>
    <form action="/set_difficulty" method="POST">
        <label for="difficulty">Select difficulty:</label>
        <select name="difficulty" id="difficulty" aria-label="Select difficulty level">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <button type="submit" aria-label="Start Practice">Start Practice</button>
    </form>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <p class="{{ category }}-message">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    {% if session['user_id'] %}
        <a href="{{ url_for('logout') }}">Logout</a>
    {% endif %}
</body>
</html>
