

{% extends "base.html" %}
{% block content %}
    <h2>Question</h2>
    <p>{{ question.text }}</p>
    {% if question.hint %}
        <p><em>Hint: {{ question.hint }}</em></p>
    {% endif %}
    <form method="POST" action="{{ url_for('question') }}">
        <input type="text" name="answer" placeholder="Your answer" required><br>
        <button type="submit">Submit Answer</button>
    </form>
{% endblock %}
