<div class="subject-selection">
    {% for subject in subjects %}
        <div class="subject">
            <h3>{{ subject.capitalize() }}</h3>
            <a href="{{ url_for('quiz', subject=subject, difficulty='easy') }}">
                <button>Easy</button>
            </a>
            <a href="{{ url_for('quiz', subject=subject, difficulty='medium') }}">
                <button>Medium</button>
            </a>
            <a href="{{ url_for('quiz', subject=subject, difficulty='hard') }}">
                <button>Hard</button>
            </a>
        </div>
    {% endfor %}
</div>
