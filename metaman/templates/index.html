{% extends "base.html" %}
{% block content %}
    <h2>Select a Subject</h2>
    <div class="subject-selection">
        {% for subject in subjects %}
            <div class="subject">
                <h3>{{ subject.capitalize() }}</h3>
                <div class="difficulty-buttons">
                    <a href="{{ url_for('quiz', subject=subject, difficulty='easy') }}">
                        <button class="easy">Easy</button>
                    </a>
                    <a href="{{ url_for('quiz', subject=subject, difficulty='medium') }}">
                        <button class="medium">Medium</button>
                    </a>
                    <a href="{{ url_for('quiz', subject=subject, difficulty='hard') }}">
                        <button class="hard">Hard</button>
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
